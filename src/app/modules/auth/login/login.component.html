<div class="container-login">
  <div class="card card-login">
    <div class="text-center pt-4 mb-4">
      <img
        src="../../../assets/icon/mg.png"
        alt="Logo"
        height="80"
        class="d-inline-block align-text-top"
      />
    </div>
    <h3 class="text-center fw-bold">Job Request Management</h3>
    <div class="card-body p-5">
      <div class="row mb-3">
        <div class="col-2"></div>
        <div class="col-8">
          <label for="exampleFormControlInput1" class="form-label fw-bold"
            >Username</label
          >
          <input type="text" class="form-control" [(ngModel)]="userName" />
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-2"></div>
        <div class="col-8">
          <label for="exampleFormControlInput1" class="form-label fw-bold"
            >Password</label
          >
          <input type="password" class="form-control" [(ngModel)]="password" />
        </div>
      </div>
      <div class="row mb-4" *ngIf="isError">
        <div class="col-2"></div>
        <div class="col-8">
          <div class="alert alert-danger" role="alert">
            {{ errorMsg }}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <div class="d-grid gap-2">
            <button class="btn btn-primary" (click)="login()">Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
